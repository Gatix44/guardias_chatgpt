<!DOCTYPE html>
<html>
<head>
  <title>Asignación de Guardias</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Asignación de Guardias</h1>

  <form id="employeeForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" required>

    <!-- Otros campos del formulario para ingresar los datos de los empleados -->

    <button type="submit">Agregar Empleado</button>
  </form>

  <label for="month">Seleccionar mes:</label>
  <select id="month">
    <option value="1">Enero</option>
    <!-- Otras opciones de meses -->
  </select>

  <button id="generateSchedule">Generar Calendario</button>

  <div id="schedule"></div>

  <script src="app.js"></script>
</body>
</html>
